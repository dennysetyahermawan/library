<!DOCTYPE html>
<html>
  <head>
    <title>Perpustakaan</title>

    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-cyan p-8">
    <h1 class="text-3xl font-bold mb-4">Perpustakaan</h1>
    <h2 class="text-xl font-semibold mb-2">Tambah Buku Baru</h2>

    <div class="flex space-x-2 mb-4">
      <input
        type="text"
        id="bookTitle"
        class="rounded-md border-gray-300 p-2 flex-1 focus:outline-none focus:ring focus:border-blue-300 transition duration-500 ease-in-out"
        placeholder="Judul Buku"
      />
      <input
        type="text"
        id="bookAuthor"
        class="rounded-md border-gray-300 p-2 flex-1 focus:outline-none focus:ring focus:border-blue-300 transition duration-500 ease-in-out"
        placeholder="Penulis"
      />
      <button
        onclick="addBook()"
        class="bg-green-800 px-4 py-2 rounded-md transition duration-500 ease-in-out transform hover:scale-110"
      >
        Tambah Buku
      </button>
    </div>

    <h2 class="text-xl font-semibold mb-2">Pencarian Buku</h2>
    <input
      type="text"
      id="searchInput"
      oninput="searchBooks()"
      class="rounded-md border-gray-300 p-2 mb-4 focus:outline-none focus:ring focus:border-blue-300 transition duration-500 ease-in-out"
      placeholder="Cari berdasarkan judul atau penulis"
    />

    <table id="bookList" class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">Judul</th>
          <th class="border border-gray-300 px-4 py-2">Penulis</th>
          <th class="border border-gray-300 px-4 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Daftar buku akan ditampilkan di sini -->
      </tbody>
    </table>
    <script src="../srcipts/index.js"></script>
  </body>
</html>
