<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />

    <!-- Link CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="flex sm:bg-primary min-h-screen">
      <div class="sm:w-1/2 m-9 flex justify-center w-full">
        <section
          class="flex flex-col text-xs gap-6 sm:rounded-2xl sm:p-7 sm:w-full lg:w-2/3 xl:w-2/3 sm:border-2 sm:bg-white"
        >
          <!-- welcome -->
          <div>
            <h1 id="headerH1" class="font-bold text-lg">Create your account</h1>
          </div>

          <!-- form -->
          <form action="" class="flex flex-col gap-4" id="checkForm">
            <div class="relative">
              <div class="absolute p-2 left-1">
                <i class="fa-solid fa-user"></i>
              </div>
              <input
                id="registerName"
                type="text"
                required
                placeholder="Enter your name"
                class="border rounded-2xl py-2 w-full ps-8"
              />
            </div>
            <div class="relative">
              <div class="absolute p-2 left-1">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input
                id="registerEmail"
                type="email"
                required
                placeholder="Enter your email"
                class="border rounded-2xl py-2 w-full ps-8"
              />
            </div>
            <div class="relative">
              <div class="absolute p-2 left-1">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                id="registerPassword"
                type="password"
                required
                placeholder="Enter your password"
                class="border rounded-2xl py-2 w-full ps-8"
              />
            </div>
          </form>

          <!-- button -->
          <div class="flex flex-col gap-3">
            <button
              id="buttonLogin"
              onclick="createAccount()"
              class="flex justify-center items-center py-2 w-full bg-dark_blue text-white rounded-2xl"
            >
              Sign in
            </button>

            <div class="flex items-center mx-4">
              <hr class="w-1/2" />
              <p class="text-center text-slate-500">or</p>
              <hr class="w-1/2" />
            </div>

            <div class="relative">
              <button
                class="flex justify-center items-center py-2 w-full border rounded-2xl"
              >
                Sign in with Google
              </button>
              <div class="absolute p-1 top-0.5 left-1">
                <img src="../assets/google.png" alt="google" />
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="hidden sm:block sm:w-1/2">
        <img src="../assets/book.jpg" class="h-full" />
      </div>
    </section>
    <script src="../srcipts/register.js"></script>
  </body>
</html>
